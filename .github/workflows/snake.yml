name: GitHub Contribution Snake

on:
  push:
    branches:
      - main # Remplace par la branche que tu utilises pour ton code

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate Snake
      uses: Platane/snk@v2
      with:
        github_user: SamyMechiche # Remplace par ton username GitHub
        svg_out_path: dist/github-contribution-grid-snake.svg

    - name: Upload Snake Image
      uses: actions/upload-artifact@v2
      with:
        name: snake-image
        path: dist/github-contribution-grid-snake.svg
